<template>
    <lightning-card title="Contact Details" icon-name="custom:custom12">
        <div class=slds-p-around_medium>
            <table class="slds-table slds-table_bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={contacts.data} for:item="contact">
                        <tr key={contact.id}>
                            <td>{contact.Name}</td>
                            <td>{contact.Title}</td>
                            <td>{contact.Phone}</td>
                            <td>{contact.Email}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

    </lightning-card>
</template>
