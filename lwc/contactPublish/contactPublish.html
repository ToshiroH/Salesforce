<template>
    <lightning-card title="Different Contacts" icon-name="standard-contact">
        <template for:each={contacts.data} for:item="contact">
        

            <p key={contact.Id}>
                <c-contact-display contact={contact} oncontactselection={handleContactSelection}> </c-contact-display>
            </p>


        </template>
    </lightning-card>

</template>
